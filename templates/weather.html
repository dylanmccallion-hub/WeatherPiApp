<!DOCTYPE html>

<html>
	<head>
		<title>Raspberry Pi Weather Station</title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	
	<body>
		<h1 class="w3-center w3-blue">Raspberry Pi Weather Station</h1>
		
		<h2 class="w3-center w3-light-blue">Temperature</h2>
		<table class="w3-table-all">
			<tr>
				<td><p class="w3-center"><strong>Celcius:</strong> {{ celcius }}</p></td>
			</tr>
			<tr>
				<td><p class="w3-center"><strong>Fahrenheit:</strong> {{ fahrenheit }}</p></td>
			</tr>
		</table>
		<h2 class="w3-center w3-light-blue">Humidity and Pressure</h2>
		<table class="w3-table-all">
			<tr>
				<td><p class="w3-center"><strong>Humidity:</strong> {{ humidity }}</p></td>
			</tr>
			<tr>
				<td><p class="w3-center"><strong>Pressure:</strong> {{ pressure }}</p></td>
			</tr>
		</table>
		<h2 class="w3-center w3-light-blue">Wind Direction</h2>
		<table class="w3-table-all">
			<tr>
				<td><p class="w3-center"><strong>Wind Direction:</strong> {{windDirection}}</p></td>
			</tr>
		</table>
	</body>
</html>
